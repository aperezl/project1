<h2>Crear post</h2>
<section>
	<form name="createPost" role="form" ng-submit="postcreate.create()">
		<fieldset class="form-group">
			<input 
				type="text" 
				class="form-control input-lg"
				placeholder="TÃ­tulo del Post"
				ng-model="postcreate.post.title" 
				required/>
		</fieldset>

		<fieldset class="form-group">
			<textarea rows="10" class="form-control input-lg"
				placeholder="Texto del Post"
				ng-model="postcreate.post.text"
				required
			></textarea>
		</fieldset>
		<hr />
		<button class="btn btn-primary btn-lg"
			type="submit"
			ng-disabled="!createPost.$valid">
			<span class="fa fa-rocket"> Publicar</span>
		</button>
	</form>
</section>
